<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="/Secure Password Generator/CSS/style.css">
    <script src="/Secure Password Generator/JS/script.js"></script>
</head>
<body>
    <div>
        <img src="/Secure Password Generator/image/Gemini_Generated_Image_d3u1zbd3u1zbd3u1.png" alt="logo" class="logo">
    </div>
    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>

        <div class="password-display">
            <input type="text" id="passwordOutput" readonly>
            <button id="copyButton" class="copy-button">Copiar</button>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="passwordLength">Comprimento da Senha:</label>
                <input type="range" id="passwordLength" min="6" max="30" value="12">
                <span id="lengthValue">12</span>
            </div>

            <div class="option-group">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Incluir letras maiúsculas</label>
            </div>

            <div class="option-group">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">Incluir letras minúsculas</label>
            </div>

            <div class="option-group">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">Incluir números</label>
            </div>

            <div class="option-group">
                <input type="checkbox" id="includeSymbols">
                <label for="includeSymbols">Incluir símbolos</label>
            </div>
        </div>

        <button id="generateButton" class="generate-button">Gerar Senha</button>
    </div>
<div>
    <img src="/Secure Password Generator/image/Gemini_Generated_Image_d3u1zbd3u1zbd3u1.png" alt="logo" class="logo">
</div>
    <script src="script.js"></script>
</body>
</html>
